<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CBT Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .login-box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>CBT Exam Portal</h2>
        <input type="text" id="matric" placeholder="Enter Matric Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="startExam()">Start Exam</button>
    </div>

    <script>
        function startExam() {
            const matric = document.getElementById("matric").value;
            if(!matric) return alert("Enter Matric Number");

            // SAVE ID FOR EXTENSION TO READ
            sessionStorage.setItem("cbt_student_id", matric);
            
            // Redirect to exam paper
            window.location.href = "paper.html";
        }
    </script>
</body>
</html>
